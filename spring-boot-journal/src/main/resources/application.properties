#Spring DataSource
spring.datasource.url = jdbc:mysql://localhost:3306/journal
spring.datasource.username = frank
spring.datasource.password = pass
spring.datasource.driverClassName= com.mysql.jdbc.Driver
spring.datasource.dbcp2.test-while-idle= true
spring.datasource.dbcp2.validation-query= SELECT 1

#JPA-Hibernate
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Donnees
spring.http.multipart.max-file-size=10000KB
spring.http.multipart.max-request-size=10000KB
dir.images=${user.home}/SpringJournal/img/