<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/adminTemplate">
<head>
<title>Admin Console</title>

<style>
.spacer {
	margin-top: 40px;
}
</style>
</head>
<body layout:fragment="content">

	<div class="container spacer col-md-2">
		<div class="list-group">
			<a href="#" class="list-group-item disabled">Menu</a> 
			<a th:href="@{/admin/home}" class="list-group-item">Home</a> 
			<a th:href="@{/admin/listNews}" class="list-group-item">News</a>
			<a th:href="@{/admin/listUsers}" class="list-group-item">Users</a>
			<a th:href="@{/admin/courses}" class="list-group-item">Courses</a>
			<a th:href="@{/admin/contact}" class="list-group-item">Mail Users</a>
			<a th:href="@{/admin/image}" class="list-group-item">Images</a>
		</div>
	</div>

	<div class="container col-md-10">
		<div>
			<a th:href="@{/admin/home}">Back</a>
		</div>
		<div class="panel panel-info">
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nom</th>
							<th>Email</th>
							<th>Objet</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c:${pageMail.content}">
							<td th:text="${c.id}"></td>
							<td th:text="${c.nom}"></td>
							<td th:text="${c.email}"></td>
							<td th:text="${c.objet}"></td>
							<td><a onclick="return confirm('Etes vous sure?')"
								th:href="@{supprimerMail(id=${c.id})}">Supprimer</a></td>
							<td><a th:href="@{editMailReponse(id=${c.id})}">Answer</a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>

	<div class="container">
		<ul class="nav nav-pills">
			<li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
				<a th:text="${p}" th:href="@{contact(page=${p})}"></a>
			</li>
		</ul>
	</div>


</body>
</html>
