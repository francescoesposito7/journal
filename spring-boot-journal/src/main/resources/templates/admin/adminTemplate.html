<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Admin Templates</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>

.navbar {
	margin-bottom: 0;
	border-radius: 0;
}

.resizer{
	widht : 40px;
	height : 25px;
}

/* Add a gray background color and some padding to the footer */
.footer {
 	margin-top : 50px;
	background-color: #6A6B6A;
}
</style>
</head>

<body>
	<nav class="navbar navbar-inverse">
		
		<div class="container-fluid">
			
			<div class="navbar-header">
				
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
				<a class="navbar-brand " href="#"><img th:src="@{/img/iconLogo.png}" class="img-responsive img-circle resizer" alt="acceuil" /> </a>
					
					<li ><a th:href="@{acceuil}">Accueil</a></li>
					
					<li ><a href="/news">News</a></li>
					
					<li ><a href="#"><span class="glyphicon glyphicon-education"></span> Cours</a></li>
				
				</ul>
				
				
				<ul class="nav navbar-nav navbar-right">
					
					<li><a th:href="@{/login?logout}" th:text="${#httpServletRequest.getRemoteUser()}"></a></li>		
				</ul>
			</div>
		</div>
	</nav>
	
	
	<div layout:fragment="content"></div>
	
	
</body>
</html>
