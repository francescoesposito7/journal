<head>

<meta charset="utf-8" />

<style>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">

				</ul>

							class="glyphicon glyphicon-floppy-saved"></span> Inscription</a></li>

				</ul>
			</div>
		</div>
	</nav>
	
	<div class="row">
