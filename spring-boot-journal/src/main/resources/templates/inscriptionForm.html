<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="index">
<head>
<meta charset="utf-8" />
<title>Formulaire</title>
<style>
.panel {
	margin-top: 40px;
	border-color: threeddarkshadow;
}
</style>
</head>
<body layout:fragment="content">
	<div class="col-md-4"></div>
	<div class="container col-md-4">
		<div class="panel panel-default">

			<div class="panel-heading text-center">
				<h2>Formulaire</h2>
			</div>

			<div class="panel-body">
				<form th:action="@{SaveUtilisateur}" method="post" th:object="${utilisateur}" 
				enctype="multipart/form-data">
					<div class="form-group">
						<label class="control-label">Nom</label>
						<input type="text" th:field="*{nom}" class="form-control"/>
						<span class="text-danger" th:errors="*{nom}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Prenom</label>
						<input type="text" th:field="*{prenom}" class="form-control"/>
						<span class="text-danger" th:errors="*{prenom}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Date Naissance</label>
						<input type="date" th:field="*{dateNaissance}" class="form-control" pattern="yyyy-MM-dd"/>
						<span class="text-danger" th:errors="*{dateNaissance}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Email</label>
						<input type="email" th:field="*{email}" class="form-control"/>
						<span class="text-danger" th:errors="*{email}"></span>					
					</div>
					<div class="form-group">
						<label class="control-label">Mot De Passe</label>
						<input type="password" th:field="*{motDePasse}" class="form-control"/>
						<span class="text-danger" th:errors="*{motDePasse}"></span>	
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Confirmation</label> <input
							type="password" class="form-control" id="exampleInputPassword1"
							placeholder="Confirmation" />
					</div>
					<div class="form-group">
						<label class="control-label">Photo:</label>
						<input type="file" name="picture" class="form-control"/>
						<span class="text-danger" th:errors="*{photo}"></span>					
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" /> Check me out
						</label>
					</div>
					<button type="submit" class="btn btn-default">Envoyer</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
