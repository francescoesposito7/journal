<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="index">
<head>
<meta charset="utf-8" />
<title>News</title>
<style>
.list-group-item {
	background-color: #Aed581;
	border-color: gray;
	margin-left: 15px;
}
</style>
</head>
<body layout:fragment="content">
	<div class="jumbotron text-center">
		<h1>NEWS</h1>
		<p>Quoi de neuf ?</p>
	</div> 
	<div>
		<div class="col-md-2">
			<div class="list-group">
				<a href="#" class="list-group-item disabled">Categories</a> <a
					href="#" class="list-group-item">Ingenierie</a> <a href="#"
					class="list-group-item">Release</a> <a href="#"
					class="list-group-item">Actualités et événements</a>
			</div>
			<div class="list-group">
				<a href="#" class="list-group-item disabled">Date de Parution</a> <a
					href="#" class="list-group-item">fevrier 2017</a>
			</div>
		</div>
		<div class="col-md-8">
			<div th:each="n:${listNews}">
				<div class="col-sm-5 col-md-3">
					<div class="thumbnail">
						<img src="" alt="" />
						<div class="caption">
							<h3 th:text="${n.title}"></h3>
							<p th:text="${n.category}"></p>
							<p>
								<a th:href="@{detailNews(id=${n.id})}" class="btn btn-primary" role="button">GO</a> <a
									href="#" class="btn btn-default" role="button">Button</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
