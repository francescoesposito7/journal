<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="index">
<head>
<meta charset="utf-8" />
<title>Recherche</title>
</head>
<body layout:fragment="content">
	<ul>
		<li th:each="feed : ${news}" th:utext="${feed.content}" th:remove="tag">
		</li>
		<li th:each="uncours : ${cours}" th:utext="${uncours.content}" th:remove="tag">
		</li>
	</ul>
</body>
</html>
