<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="index">
<head>
<meta charset="utf-8" />
<title>Recherche</title>
</head>
<body layout:fragment="content">
	
	<h2>News</h2>
	<ul>
		<li th:each="feed : ${news}" th:text="${feed.title}">
		</li>
	</ul>
	<h2>Cours</h2>
	<ul>
		<li th:each="uncours : ${cours}" th:text="${uncours.titre}">
		</li>
	</ul>
</body>
</html>
