<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Templates Index</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
/* Remove the navbar's default margin-bottom and rounded borders */
.navbar {
	margin-bottom: 0;
	border-radius: 0;
}

/* Add a gray background color and some padding to the footer */
myFooter {
	background-color: #f2f2f2;
	    line-height: 24px;
	/* padding: 25px; */
}
</style>
</head>

<body>
<header>
	<div class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Logo</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{accueil}">Accueil</a></li>
					<li><a href="/news">News</a></li>
					<li><a href="#"><span
							class="glyphicon glyphicon-education"></span> Cours</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/inscription"><span
							class="glyphicon glyphicon-floppy-saved"></span> Inscription</a></li>
					<li><a href="/login"><span
							class="glyphicon glyphicon-log-in"></span> Login</a></li>
					<li><a href="/contact"><span
							class="glyphicon glyphicon-envelope"></span> Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/login?logout}" th:text="${#httpServletRequest.remoteUser}"></a></li>
			</ul>
				
			</div>
		</div>
	</div>
</header>
	
	<section layout:fragment="content">
		 <img th:src="@{/img/acceuil.jpg}" class="img-responsive img-circle"
			alt="acceuil"  width="1700"/>
	</section>
	 
	<nav class="navbar navbar-default navbar-fixed-bottom"></nav>

</body>
</html>
